<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Seus Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [debounce]="1000" (ionInput)="handleChange($event)"></ion-searchbar>

<ion-list>
  <ion-item *ngFor="let result of results"  (click)="saveContact(result)">
    <ion-label>{{ result.name }}</ion-label>
  </ion-item>
</ion-list>


</ion-content>
